<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Live Crypto Price</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            cursor: none;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #0d0d0d;
            color: #e0e0e0;
        }
        h1 {
            color: #fff;
            margin-bottom: 1rem;
        }
        .price-box {
            font-size: 28px;
            font-weight: bold;
            color: #00ff88;
        }
        .updated {
            font-size: 14px;
            color: #888;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>

    <h1>Live BTC Price</h1>
    <div class="price-box">
        $<span id="price">Loading...</span>
    </div>
    <div class="updated">
        Last updated: <span id="time">--</span>
    </div>

    <script>
        const API_KEY = "797022d4-7088-417f-bcde-d36e96ff512a"; // <-- Put your API key here
        const SYMBOL = "BITSTAMP_SPOT_BTC_USD"; // Exchange + pair

        async function fetchPrice() {
            try {
                const response = await fetch(
                    `https://rest.coinapi.io/v1/exchangerate/${SYMBOL}`,
                    {
                        headers: {
                            "X-CoinAPI-Key": API_KEY
                        }
                    }
                );

                const data = await response.json();

                if (data.rate) {
                    document.getElementById("price").textContent = data.rate.toFixed(2);
                    document.getElementById("time").textContent =
                        new Date().toLocaleTimeString();
                } else {
                    document.getElementById("price").textContent = "Error";
                }

            } catch (error) {
                document.getElementById("price").textContent = "API Error";
                console.error(error);
            }
        }

        fetchPrice();
        //setInterval(fetchPrice, 10000); // Refresh every 10 seconds
    </script>

</body>
</html>
