<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Live Crypto Price</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            cursor: none;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #0d0d0d;
            color: #e0e0e0;
        }
        h1 {
            color: #fff;
            margin-bottom: 1rem;
        }
        .price-box {
            font-size: 28px;
            font-weight: bold;
            color: #00ff88;
        }
        .updated {
            font-size: 14px;
            color: #888;
            margin-top: 0.5rem;
        }
        table {
            border-collapse: collapse;
            margin-top: 1rem;
            color: #e0e0e0;
        }
        th, td {
            border: 1px solid #333;
            padding: 0.6rem 1rem;
            text-align: left;
        }
        th {
            color: #fff;
            background: #1a1a1a;
        }
        td {
            background: #0d0d0d;
        }
        td.price-box {
            color: #00ff88;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Live BTC Price</h1>
    <div class="updated">
        Last updated: <span id="time">--</span>
    </div>
    <table>
        <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            <tr><td>Last Price</td><td class="price-box">$<span id="lastPrice">--</span></td></tr>
            <tr><td>Open Price</td><td>$<span id="openPrice">--</span></td></tr>
            <tr><td>High (24h)</td><td>$<span id="highPrice">--</span></td></tr>
            <tr><td>Low (24h)</td><td>$<span id="lowPrice">--</span></td></tr>
            <tr><td>Weighted Avg</td><td>$<span id="weightedAvgPrice">--</span></td></tr>
            <tr><td>Price Change</td><td><span id="priceChange">--</span></td></tr>
            <tr><td>Price Change %</td><td><span id="priceChangePercent">--</span></td></tr>
            <tr><td>Volume (24h)</td><td><span id="volume">--</span></td></tr>
            <tr><td>Quote Volume</td><td>$<span id="quoteVolume">--</span></td></tr>
            <tr><td>Trades (24h)</td><td><span id="count">--</span></td></tr>
        </tbody>
    </table>

    <script>
        const SYMBOL = "BTCUSDT";

        function formatNum(n, decimals = 2) {
            if (n == null || isNaN(n)) return "--";
            return Number(n).toLocaleString(undefined, { minimumFractionDigits: decimals, maximumFractionDigits: decimals });
        }

        async function fetchPrice() {
            try {
                const response = await fetch(
                    `https://api.binance.com/api/v3/ticker/24hr?symbol=${SYMBOL}`
                );
                const data = await response.json();

                if (data.lastPrice) {
                    document.getElementById("lastPrice").textContent = formatNum(data.lastPrice);
                    document.getElementById("openPrice").textContent = formatNum(data.openPrice);
                    document.getElementById("highPrice").textContent = formatNum(data.highPrice);
                    document.getElementById("lowPrice").textContent = formatNum(data.lowPrice);
                    document.getElementById("weightedAvgPrice").textContent = formatNum(data.weightedAvgPrice);
                    document.getElementById("priceChange").textContent = (data.priceChange >= 0 ? "+" : "") + formatNum(data.priceChange);
                    document.getElementById("priceChangePercent").textContent = (data.priceChangePercent >= 0 ? "+" : "") + formatNum(data.priceChangePercent) + "%";
                    document.getElementById("volume").textContent = formatNum(data.volume, 4);
                    document.getElementById("quoteVolume").textContent = formatNum(data.quoteVolume);
                    document.getElementById("count").textContent = formatNum(data.count, 0);
                    document.getElementById("time").textContent = new Date().toLocaleTimeString();
                } else {
                    document.getElementById("lastPrice").textContent = "Error";
                }
            } catch (error) {
                document.getElementById("lastPrice").textContent = "API Error";
                console.error(error);
            }
        }

        fetchPrice();
        setInterval(fetchPrice, 10000);
    </script>

</body>
</html>
